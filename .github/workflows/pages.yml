name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation site
        run: |
          mkdir -p _site
          
          # Copy documentation files
          cp README.md _site/README.md
          cp SKILL.md _site/SKILL.md
          cp CHANGELOG.md _site/CHANGELOG.md 2>/dev/null || true
          cp -r references _site/references 2>/dev/null || true
          cp -r assets _site/assets 2>/dev/null || true
          
